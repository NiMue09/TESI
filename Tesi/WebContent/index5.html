<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tesi</title>
<style>

body { font: 12px Arial;}

path { 
    stroke: steelblue;
    stroke-width: 2;
    fill: none;
}

.axis path,
.axis line {
    fill: none;
    stroke: grey;
    stroke-width: 1;
    shape-rendering: crispEdges;
}


</style>
</head>
<body>

<script src="http://d3js.org/d3.v3.min.js"></script>

<script>


// Get the data
var data; 
var days=[];
          d3.csv("dati.csv", function(error, csv) {
            if (error) return console.warn(error);
            data = csv;
			days=getDays(data);
			console.log(days);
			drawChart(data);
          });
function getDays(data){
	var array=[];
	for (var i = 0; i < data.length; i++) {
	    array.push(data[i].giorno);
	}
	  	var uniqueArray = array.filter(function(item, pos) {
	        return array.indexOf(item) == pos;
	    })
	return uniqueArray;
}
function drawChart(data){
//Set the dimensions of the canvas / graph
var margin = {top: 30, right: 20, bottom: 30, left: 50},
    width = 600 - margin.left - margin.right,
    height = 270 - margin.top - margin.bottom;


// Set the ranges
var x = d3.scale.linear().range([0, width]);
var y = d3.scale.linear().range([height, 0]);

// Define the axes
var xAxis = d3.svg.axis().scale(x)
    .orient("bottom").ticks(4,"d");

var yAxis = d3.svg.axis().scale(y)
    .orient("left").ticks(4);
    
// Define the line
var priceline = d3.svg.line()
		.x(function(d) { return x(d.giorno); })
		.y(function(d) { return y(d.percentuale); });
    
// Adds the svg canvas
var svg = d3.select("body")
    .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
    .append("g")
        .attr("transform", 
              "translate(" + margin.left + "," + margin.top + ")");


    // Scale the range of the data
    x.domain(d3.extent(data, function(d) { return d.giorno }));
    y.domain([0,100]);
    // Nest the entries by symbol
    var dataNest = d3.nest()
        .key(function(d) {return d.antivirus;})
        .entries(data);

    var color = d3.scale.category10();  // set the colour scale
    
    // Loop through each symbol / key
    dataNest.forEach(function(d) {

        svg.append("path")
            .attr("class", "line")
             .style("stroke", function() { // Add dynamically
                return d.color = color(d.key); })
            .attr("d", priceline(d.values));
        
   /*    var legend = svg.selectAll('g')
        .data(color)
        .enter()
      .append('g')
        .attr('class', 'legend');

    legend.append('rect')
        .attr('x', width - 20)
        .attr('y', function(d, i){ return i *  20;})
        .attr('width', 10)
        .attr('height', 10)
        .style('fill', function(d) { 
          return color(d.key);
        });

    legend.append('text')
        .attr('x', width - 8)
        .attr('y', function(d, i){ return (i *  20) + 9;})
        .text(function(d){ return d.key; });
       */
    });
	
    
    // Add the X Axis
    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis)
        .append("text")
              .attr("x", width-20)
              .attr("y", -1)
      .attr("class", "label")
      .text("Day");

    // Add the Y Axis
    svg.append("g")
        .attr("class", "y axis")
        .call(yAxis)
        .append("text")
              .attr("x", -20)
              .attr("y", -10)
      .attr("class", "label")
      .text("%");
    
    svg.selectAll("circles")
    .data(data)
  .enter().append("circle")
    .style("fill", "black")
    .attr("cx", function(d) { return x(d.giorno); })
    .attr("r", 3)
    .attr("cy", function(d) { return y(d.percentuale); });
    
    
    


}
</script>
</body>
</html>
